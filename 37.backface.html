<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface</title>
    <style>
        .box {
            perspective: 1000px;
            float: left;
            margin: 0 20px;
            transition: .5s;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .back-hidden {
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="./images/ex1_pic1.jpg" alt="">
        </div>
        <div class="box back-hidden">
            <img src="./images/ex1_pic1.jpg" alt="">
        </div>
    </div>
</body>

</html>
