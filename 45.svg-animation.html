<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            stroke-dasharray: 1194;
            stroke-dashoffset: 1194;
            animation: circle 2s linear forwards;
                                  
        }
        @keyframes circle {
            form {
                stroke-dashoffset: 1194;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <svg width="400" height="400">
            <circle fill="none" stroke="lightgreen" stroke-width="20" cx="200" cy="200" r="190" class="circle" stroke-linecap="round" tranform="-90 200 200" />
        </svg>
    </div>
</body>
</html>
