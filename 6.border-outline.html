<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border outline</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid red;
            outline: 3px solid rgb(8, 67, 64);
            outline-offset: 3px;
            transition: 0.5s;
        }

        .box:hover {
            outline-offset: -6px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
