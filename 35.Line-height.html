<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line height</title>

    <style>
        div {
            background-color: #faa;
            margin: 20px;
        }

        .line1 {
            line-height: 1.5;
        }

        .line2 {
            font-size: 1rem;
            line-height: 2rem;
        }

        .line3 {
            line-height: 300%;
        }
    </style>

</head>

<body>
    <div class="line1">line-height: 1.5;</div>
    <div class="line2">line-height: 2rem;</div>
    <div class="line3">line-height: 300%;</div>
</body>

</html>
