<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city {
            max-width: 800px;
            height: 250px;
            margin: 10px;
            outline: 1px solid rgb(148, 96, 96);
            background: url(/images/city.jpg) center center no-repeat;
            background-size: 300px 300px;
        }

        .contain {
            background-size: contain;
        }

        .cover {
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
